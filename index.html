<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Barlow&family=Lobster&display=swap"
      rel="stylesheet"
    />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather app</title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
  </head>

  <body>
    <div class="container shadow">
      <button class="btn btn-outline-secondary" id="celcius-button">C°</button>
      <button class="btn btn-outline-secondary" id="farenhite-button">
        F°
      </button>
      <button class="btn btn-outline-secondary" id="loca-button">
        Current location 📍
      </button>
      <h5>Current weather in</h5>
      <h1 id="changed-city">London</h1>

      <form id="form-row ">
        <div class="row">
          <div class="col-4">
            <input
              type="text"
              type="submit"
              class="form-control"
              id="enter-city"
              placeholder="Search city"
            />
          </div>
          <div class="col-8">
            <button class="btn btn-outline-secondary" type="button">
              Search
            </button>
          </div>
        </div>
      </form>

      <div class="row">
        <div class="col">
          <span>☀️</span>
          <br />
          highs of
          <div class="farenhite" id="highs-of">9°C</div>
        </div>
        <div class="col">
          <span>🌤️ </span>
          <br />
          lows of
          <div id="lows-of">7°C</div>
        </div>
        <div class="col">
          <span>🌦️ </span><br />currently
          <div id="currently">8°C</div>
        </div>
        <div class="col">
          <span id="date-year">10/02</span>
          <br />
          <span id="date-time">21:48</span>
          <div class="current-type">Mostly cloudy</div>
        </div>
      </div>

      <div class="future-temp">
        <div class="row">
          <div class="col">
            ☀️<br />
            sat
            <div class="newUpandDown">11°/4°C</div>
          </div>
          <div class="col">
            🌤️ <br />
            sun
            <div class="newUpandDown">11°/4°C</div>
          </div>

          <div class="col">
            🌦️ <br />
            mon
            <div class="newUpandDown">12°/2°C</div>
          </div>
          <div class="col">
            🌦️ <br />
            tue
            <div class="newUpandDown">13°/2°C</div>
          </div>
          <div class="col">
            🌦️ <br />
            wed
            <div class="newUpandDown">13°/5°C</div>
          </div>
        </div>
      </div>
    </div>
    <footer>
      <a href="https://github.com/leahjaenicke/Weather-App">
        open sourced code</a
      >
      <strong> by Leah Jaenicke</strong>
    </footer>
    <script src="index.js"></script>
  </body>
</html>
